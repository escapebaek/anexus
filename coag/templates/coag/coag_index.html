{% extends 'base.html' %} {% block page_content %}
<div class="container py-5">
  <!-- Page Header -->
  <div class="text-center mb-4">
    <h1 class="page-title">ASRA Guideline Based Coagulation Drug Reference</h1>
    <div class="title-underline"></div>
  </div>

  <!-- Drug Cards Grid -->
  <div class="row row-cols-1 row-cols-md-4 g-4">
    {% for coag in coags %}
    <div class="col">
      <div class="feature-card">
        <div class="feature-icon">
          <i class="fas fa-pills"></i>
        </div>
        <h3 class="feature-title">{{ coag.drugName }}</h3>
        {% if coag.subtitle %}
        <p class="feature-subtitle">{{ coag.subtitle }}</p>
        {% endif %}
        <a
          href="{% url 'coag_detail' drugName=coag.drugName %}"
          class="btn btn-gradient"
        >
          View Guidelines
          <i class="fas fa-chevron-right ms-2"></i>
        </a>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
<style>
  /* Common Styles */
  :root {
    --primary-gradient: linear-gradient(135deg, #2b5876, #4e4376);
    --primary-dark: #2b5876;
    --primary-light: #4e4376;
    --text-light: #ffffff;
  }

  /* Page Title Styles */
  .page-title {
    font-size: 2.5rem;
    font-weight: 800;
    color: var(--primary-dark);
    margin-bottom: 1rem;
  }

  .title-underline {
    width: 80px;
    height: 4px;
    background: var(--primary-gradient);
    margin: 0 auto;
    border-radius: 2px;
  }

  /* Card Styles */
  .feature-card {
    background: white;
    border-radius: 16px;
    padding: 1.1rem 1.25rem;
    transition: all 0.25s ease;
    border: 1px solid rgba(0, 0, 0, 0.08);
    display: flex;
    flex-direction: column;
    align-items: center;
    text-align: center;
    gap: 0.5rem;
  }

  .feature-card:hover {
    transform: translateY(-10px);
    box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
  }

  .feature-icon {
    width: 56px;
    height: 56px;
    background: var(--primary-gradient);
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    margin-bottom: 0.75rem;
    transition: all 0.25s ease;
    box-shadow: 0 6px 16px rgba(43, 88, 118, 0.15);
  }

  .feature-icon i {
    font-size: 1.5rem;
    color: white;
  }

  .feature-title {
    font-size: 1.2rem;
    font-weight: 700;
    color: var(--primary-dark);
    margin-bottom: 0.25rem;
    line-height: 1.25;
  }

  .feature-subtitle {
    color: #6c757d;
    margin-bottom: 0.75rem;
    font-size: 0.95rem;
  }

  /* Guideline Card Styles */
  .guideline-card {
    background: white;
    border-radius: 20px;
    padding: 2rem;
    height: 100%;
    transition: all 0.3s ease;
    border: 1px solid rgba(0, 0, 0, 0.08);
  }

  .guideline-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
  }

  .card-icon {
    width: 60px;
    height: 60px;
    background: var(--primary-gradient);
    border-radius: 15px;
    display: flex;
    align-items: center;
    justify-content: center;
    margin-bottom: 1.5rem;
  }

  .card-icon i {
    font-size: 1.5rem;
    color: white;
  }

  .card-title {
    font-size: 1.3rem;
    font-weight: 700;
    color: var(--primary-dark);
    margin-bottom: 1.5rem;
  }

  .guideline-content {
    padding-top: 1rem;
  }

  .guideline-item {
    margin-bottom: 1.5rem;
  }

  .guideline-item:last-child {
    margin-bottom: 0;
  }

  .guideline-item h4 {
    font-size: 1.1rem;
    font-weight: 600;
    color: var(--primary-dark);
    margin-bottom: 0.5rem;
  }

  .guideline-item p {
    color: #6c757d;
    margin: 0;
    line-height: 1.6;
  }

  /* Button Styles */
  /* Slim pill button just for feature cards */
  .feature-card .btn-gradient {
    background: var(--primary-gradient);
    color: var(--text-light);
    padding: 0.4rem 0.9rem;
    border-radius: 999px;
    font-weight: 600;
    transition: all 0.3s ease;
    border: none;
    font-size: 0.9rem;
  }

  .feature-card .btn-gradient:hover {
    transform: translateY(-2px);
    box-shadow: 0 8px 15px rgba(43, 88, 118, 0.2);
    color: var(--text-light);
  }

  /* Page footer under cards */
  .page-footer {
    text-align: center;
    margin-top: 1.5rem;
    color: #6c757d;
    font-size: 0.95rem;
  }
  .page-footer a {
    color: var(--primary-dark);
    text-decoration: none;
    font-weight: 600;
  }
  .page-footer a:hover {
    text-decoration: underline;
  }
</style>
<div class="page-footer">
  <span>Project on </span>
  <a href="https://github.com/escapebaek" target="_blank" rel="noopener noreferrer">GitHub @escapebaek</a>
.</div>
{% endblock %}
