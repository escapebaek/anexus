{% extends 'base.html' %} {% block page_content %}

<div class="create-room-section position-relative">
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6">
        <div class="feature-card">
          <div class="feature-icon">
            <i class="fas fa-comments"></i>
          </div>
          <h2 class="section-title text-center mb-4">채팅방 만들기!</h2>
          <form method="post" class="create-room-form">
            {% csrf_token %} {% for field in form %}
            <div class="mb-4">
              <label for="{{ field.id_for_label }}" class="form-label"
                >{{ field.label }}</label
              >
              {{ field }} {% if field.errors %}
              <div class="error-feedback">{{ field.errors }}</div>
              {% endif %}
            </div>
            {% endfor %}
            <div class="text-center">
              <button type="submit" class="btn btn-feature">
                방 만들기
                <i class="fas fa-arrow-right ml-2"></i>
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<style>
  .create-room-section {
    background: #f8f9fa;
    min-height: 85vh;
    padding: 40px 0;
  }

  .create-room-form .form-label {
    color: #2b5876;
    font-weight: 600;
    margin-bottom: 0.5rem;
  }

  .create-room-form input,
  .create-room-form textarea,
  .create-room-form select {
    width: 100%;
    padding: 0.75rem 1rem;
    border: 1px solid rgba(0, 0, 0, 0.1);
    border-radius: 10px;
    background-color: #fff;
    transition: all 0.3s ease;
  }

  .create-room-form input:focus,
  .create-room-form textarea:focus,
  .create-room-form select:focus {
    outline: none;
    border-color: #2b5876;
    box-shadow: 0 0 0 3px rgba(43, 88, 118, 0.1);
  }

  .error-feedback {
    color: #dc3545;
    font-size: 0.875rem;
    margin-top: 0.25rem;
  }

  /* Reusing existing styles from home.html */
  .feature-card {
    background: white;
    border-radius: 20px;
    padding: 2.5rem;
    transition: all 0.3s ease;
    border: 1px solid rgba(0, 0, 0, 0.08);
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
  }

  .feature-icon {
    width: 80px;
    height: 80px;
    background: linear-gradient(135deg, #2b5876, #4e4376);
    border-radius: 20px;
    display: flex;
    align-items: center;
    justify-content: center;
    margin: 0 auto 1.5rem;
    font-size: 2rem;
    color: white;
    transform: rotate(45deg);
    transition: all 0.3s ease;
  }

  .feature-icon i {
    transform: rotate(-45deg);
  }

  .section-title {
    font-size: 2.5rem;
    font-weight: 700;
    color: #2b5876;
  }

  .btn-feature {
    background: linear-gradient(135deg, #2b5876, #4e4376);
    color: white;
    padding: 0.75rem 1.5rem;
    border-radius: 50px;
    font-weight: 500;
    transition: all 0.3s ease;
    border: none;
  }

  .btn-feature:hover {
    transform: translateX(5px);
    color: white;
    box-shadow: 0 5px 15px rgba(43, 88, 118, 0.3);
  }
</style>

{% endblock %}
