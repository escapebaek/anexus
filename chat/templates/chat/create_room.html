{% extends 'base.html' %}

{% block page_content %}

<div class="create-room-section position-relative">
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6">
        <div class="feature-card">
          <div class="feature-icon">
            <i class="fas fa-comments"></i>
          </div>
          <h2 class="section-title text-center mb-4">채팅방 만들기!</h2>
          <form method="post" class="create-room-form">
            {% csrf_token %}
            {% for field in form %}
            <div class="mb-4">
              <label for="{{ field.id_for_label }}" class="form-label">
                {{ field.label }}
              </label>
              {{ field }}
              {% if field.errors %}
              <div class="error-feedback">{{ field.errors }}</div>
              {% endif %}
            </div>
            {% endfor %}
            <div class="text-center">
              <button type="submit" class="btn btn-feature">
                방 만들기
                <i class="fas fa-arrow-right ml-2"></i>
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
