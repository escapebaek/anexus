{% extends "base.html" %}
{% load static %}

{% block custom_css %}
<link rel="stylesheet" href="{% static 'accounts/password_reset_form.css' %}">
{% endblock %}

{% block page_content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-sm border-custom">
        <div class="card-body">
          <h2 class="text-center text-custom mb-4">Set New Password</h2>

          {% if validlink %}
          <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary w-100 rounded-pill">Change my password</button>
          </form>
          {% else %}
          <p class="text-center mb-4">This password reset link is invalid or has expired.</p>
          <div class="text-center">
            <a href="{% url 'password_reset' %}" class="btn btn-primary rounded-pill">Request a new reset link</a>
          </div>
          {% endif %}
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
