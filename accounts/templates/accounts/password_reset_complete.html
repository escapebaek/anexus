{% extends "base.html" %}
{% load static %}

{% block custom_css %}
<link rel="stylesheet" href="{% static 'accounts/password_reset_form.css' %}">
{% endblock %}

{% block page_content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-sm border-custom">
        <div class="card-body text-center">
          <h2 class="text-custom mb-3">Password Reset Complete</h2>
          <p class="mb-4">Your password has been set. You may now log in.</p>
          <a href="{% url 'login' %}" class="btn btn-primary rounded-pill">Go to Login</a>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
